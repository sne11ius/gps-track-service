
Configuration:
  status: warn
  
  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
    Logger:
      - name: wi.co.gpstrackerservice
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE
